db.driver=com.mysql.jdbc.Driver
db.url=${db.url}
db.username=${db.username}
db.password=${db.password}
idleConnectionTestPeriodInMinutes=240
idleMaxAgeInMinutes=60
maxConnectionsPerPartition=40
minConnectionsPerPartition=5
partitionCount=3
acquireIncrement=5
statementsCacheSize=50
releaseHelperThreads=3

db.base.url=${db.base.url}
db.base.username=${db.base.username}
db.base.password=${db.base.password}
db.market.url=${db.market.url}
db.market.username=${db.market.username}
db.market.password=${db.market.password}

db.ofc.url=${db.ofc.url}
db.ofc.username=${db.ofc.username}
db.ofc.password=${db.ofc.password}
db.oms.url=${db.oms.url}
db.oms.username=${db.oms.username}
db.oms.password=${db.oms.password}

db.wms.url=${db.wms.url}
db.wms.username=${db.wms.username}
db.wms.password=${db.wms.password}